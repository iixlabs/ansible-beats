---
# defaults file for dockbeat
dockbeat_enabled: false
dockbeat_version: 'latest'
dockbeat_restart_policy: 'always'
dockbeat_net: 'bridge'
dockbeat_hostname: "{{ ansible_host }}"
dockbeat_image: "ingensi/dockbeat:{{ dockbeat_version }}"
dockbeat_elasticsearch_host: "{{ elasticsearch_host }}"
dockbeat_elasticsearch_port: "{{ elasticsearch_port }}"
dockbeat_tls: false
dockbeat_docker_ca_path: /etc/ssl/cert
dockbeat_docker_cert_path: /etc/ssl/cert
dockbeat_docker_key_path: /etc/ssl/key